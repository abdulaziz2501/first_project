<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Monitoring</title>
</head>
<body>
    <h1>Lift Statuses</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for lift in lifts %}
        <tr>
            <td>{{ lift.id }}</td>
            <td>{{ lift.name }}</td>
            <td>{{ lift.status }}</td>
            <td><a href="{{ url_for('update', id=lift.id) }}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('update', id=0) }}">Add New Lift</a></p>
</body>
</html>
